<?ftui-header="spotify-player-control" ?>

<div class="row inline top-space">
	<div data-type="image"
		 data-device="<?ftui-key=device ?>"
		 data-get="cover"
		 data-size="250"
		 class="row top-space">
	</div>
	<div class="row">
		<div data-type="label"
			 data-device="<?ftui-key=device ?>"
			 data-get="elapsed"
			 data-substitution="toMinFromSec()"
			 class="inline middle">
		</div>
		<div data-type="level"
			 data-device="<?ftui-key=device ?>"
			 data-get="elapsed"
			 data-max="Time"
			 data-width="280"
			 class="horizontal inline middle">
		</div>
		<div data-type="label"
			 data-device="<?ftui-key=device ?>"
			 data-get="Time"
			 data-substitution="toMinFromSec()"
			 class="inline middle">
		</div>
	</div>
	<div class="row large thin top-space">
		<div data-type="label"
			 data-device="<?ftui-key=device ?>"
			 data-get="Title"
			 data-substitution="s/Or//g"
			 class="bold">
		</div>
		<div data-type="label"
			 data-device="<?ftui-key=device ?>"
			 data-get="Artist"
			 class="">
		</div>
	</div>
	<div class="row top-space">
		<div data-type="switch"
			 data-device="<?ftui-key=device ?>"
			 data-get="repeat"
			 data-set="repeat"
			 data-icon="fa-repeat"
			 data-background-icon="-"
			 data-on-color="white"
			 data-off-color="gray"
			 data-get-on="1"
			 data-get-off="0"
			 data-set-on="1"
			 data-set-off="0"
			 class="col-1-5">
		</div>
		<div data-type="push"
			 data-device="<?ftui-key=device ?>"
			 data-icon="fa-step-backward"
			 data-background-icon="-"
			 data-off-color="#fff"
			 data-on-color="#aa6900"
			 data-set-on="previous"
			 class="col-1-5 big">
		</div>
		<div data-type="switch"
			 data-device="<?ftui-key=device ?>"
			 data-states='["play", "pause", "stop"]'
			 data-set-states='["pause", "play", "play"]'
			 data-background-icon="fa-circle-thin"
			 data-background-colors='["white", "white", "white"]'
			 data-colors='["white", "white", "white"]'
			 data-icons='["fa-pause", "fa-play", "fa-play"]'
			 class="col-1-5 big">
		</div>
		<div data-type="push"
			 data-device="<?ftui-key=device ?>"
			 data-icon="fa-step-forward"
			 data-background-icon="-"
			 data-off-color="#fff"
			 data-on-color="#aa6900"
			 data-set-on="next"
			 class="col-1-5 big">
		</div>
		<div data-type="switch"
			 data-device="<?ftui-key=device ?>"
			 data-get="random"
			 data-set="random"
			 data-icon="fa-random"
			 data-background-icon="-"
			 data-on-color="white"
			 data-off-color="gray"
			 data-get-on="1"
			 data-get-off="0"
			 data-set-on="1"
			 data-set-off="0"
			 class="col-1-5">
		</div>
	</div>
	<div class="row top-space"></div>
	<div class="row top-space">
		<?ftui-inc="volume-control.ftui.html" ?>
	</div>
</div>
