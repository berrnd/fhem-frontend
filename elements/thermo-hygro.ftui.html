<?ftui-header="thermo-hygro" temperature-data-limits="[0, 19, 23]" humidity-data-limits="[0, 30, 60]" ?>

<div class="row">
	<div id="thermo-hygro-headline-<?ftui-key=temperature-device ?><?ftui-key=temperature-device ?>"
		data-type="label"
		class="large top-space">
		<?ftui-key=headline ?>
	</div>

	<div id="temperature-<?ftui-key=temperature-device ?>" class="inline right-space">
		<div data-type="klimatrend"
			 data-device="<?ftui-key=temperature-device ?>"
			 data-get="statTemperatureTendency"
			 class="big narrow inline">
		</div>
		<div data-type="symbol"
			 data-device="<?ftui-key=temperature-device ?>"
			 data-get="moldPreventionTemperatureOk"
			 data-icon="fa-circle"
			 data-on-color="#32a054"
			 data-off-color="#ad3333"
			 data-hide="supportsMoldPreventionStatus"
			 data-hide-on="0"
			 data-hide-off="1"
			 class="mini narrow">
		</div>
		<div data-type="label"
			 data-device="<?ftui-key=temperature-device ?>"
			 data-get="temperature"
			 data-limits='<?ftui-key=temperature-data-limits ?>'
			 data-colors='["#337ab7", "#32a054", "#ad3333"]'
			 data-unit="%B0C%0A"
			 class="tall narrow">
		</div>
		<div data-type="label" class="narrow small">Temperatur</div>
		<div data-type="label"
			 data-device="<?ftui-key=temperature-device ?>"
			 data-get="statTemperatureTendency"
			 data-part="2"
			 class="small narrow">
		</div>
	</div>

	<div id="humidity-<?ftui-key=humidity-device ?>" class="inline">
		<div data-type="klimatrend"
			 data-device="<?ftui-key=humidity-device ?>"
			 data-get="statHumidityTendency"
			 class="big narrow inline">
		</div>
		<div data-type="symbol"
			 data-device="<?ftui-key=humidity-device ?>"
			 data-get="moldPreventionHumidityOk"
			 data-icon="fa-circle"
			 data-on-color="#32a054"
			 data-off-color="#ad3333"
			 data-hide="supportsMoldPreventionStatus"
			 data-hide-on="0"
			 data-hide-off="1"
			 class="mini narrow">
		</div>
		<div data-type="label"
			 data-device="<?ftui-key=humidity-device ?>"
			 data-get="humidity"
			 data-limits='<?ftui-key=humidity-data-limits ?>'
			 data-colors='["#ffe066", "#32a054", "#ad3333"]'
			 data-unit="%"
			 class="tall narrow">
		</div>
		<div data-type="label" class="narrow small">Luftfeuchte</div>
		<div data-type="label"
			 data-device="<?ftui-key=humidity-device ?>"
			 data-get="statHumidityTendency"
			 data-part="2"
			 class="small narrow">
		</div>
	</div>
</div>

<script>
	$(document).on("initWidgetsDone", function()
	{
		if ("<?ftui-key=humidity-device ?>".length === 0)
		{
			document.getElementById("humidity-").className += " hide ";
		}

		if ("<?ftui-key=headline ?>".length === 0)
		{
			document.getElementById("thermo-hygro-headline-<?ftui-key=temperature-device ?><?ftui-key=temperature-device ?>").className += " hide ";
			document.getElementById("temperature-<?ftui-key=temperature-device ?>").className += " top-space ";
			
			if ("<?ftui-key=humidity-device ?>".length !== 0)
			{
				document.getElementById("humidity-<?ftui-key=temperature-device ?>").className += " top-space ";
			}
		}

		$(".famultibutton").css("margin-top", "-8px");
	});
</script>
