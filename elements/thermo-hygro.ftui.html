<?ftui-header="thermo-hygro" temperature-data-limits="[17, 19, 23]" humidity-data-limits="[0, 40, 65]" ?>

<div class="cell top-space">
	<div data-type="label" class="cell bottom-space-narrow bigger-font"><?ftui-key=headline ?></div>
	<div id="temperature-<?ftui-key=temperature-device ?>" class="inline">
		<div data-type="klimatrend"
			 data-device="<?ftui-key=temperature-device ?>"
			 data-get="statTemperatureTendency"
			 data-refperiod="1"
			 data-stagnating-color="rgb(82, 181, 75)"
			 data-icon="fa-angle"
			 data-rising-color="rgb(207, 78, 43)"
			 data-falling-color="rgb(2, 136, 209)"
			 data-highmark="1"
			 data-highmark-icon="fa-angle-double"
			 data-highmark-rising-color="rgb(207, 78, 43)"
			 data-highmark-falling-color="rgb(2, 136, 209)"
			 class="large bottom-space-narrow">
		</div>
		<div data-type="label"
			 data-device="<?ftui-key=temperature-device ?>"
			 data-get="temperature"
			 data-limits='<?ftui-key=temperature-data-limits ?>'
			 data-colors='["rgb(2, 136, 209)", "rgb(82, 181, 75)", "rgb(207, 78, 43)"]'
			 data-unit="%B0C%0A"
			 class="bigger bottom-space-narrow">
		</div>
		<div data-type="label" class="cell">Temperatur</div>
		<div data-type="label"
			 data-device="<?ftui-key=temperature-device ?>"
			 data-get="statTemperatureTendency"
			 data-part="2"
			 class="top-space-narrow small">
		</div>
	</div>

	<div id="humidity-<?ftui-key=temperature-device ?>" class="inline">
		<div data-type="klimatrend"
			 data-device="<?ftui-key=humidity-device ?>"
			 data-get="statHumidityTendency"
			 data-refperiod="1"
			 data-stagnating-color="rgb(82, 181, 75)"
			 data-icon="fa-angle"
			 data-rising-color="rgb(207, 78, 43)"
			 data-falling-color="rgb(2, 136, 209)"
			 data-highmark="5"
			 data-highmark-icon="fa-angle-double"
			 data-highmark-rising-color="rgb(207, 78, 43)"
			 data-highmark-falling-color="rgb(2, 136, 209)"
			 class="large bottom-space-narrow">
		</div>
		<div data-type="label"
			 data-device="<?ftui-key=humidity-device ?>"
			 data-get="humidity"
			 data-limits='<?ftui-key=humidity-data-limits ?>'
			 data-colors='["rgb(207, 78, 43)", "rgb(82, 181, 75)", "rgb(207, 78, 43)"]'
			 data-unit="%"
			 class="bigger bottom-space-narrow">
		</div>
		<div data-type="label" class="cell">Luftfeuchte</div>
		<div data-type="label"
			 data-device="<?ftui-key=humidity-device ?>"
			 data-get="statHumidityTendency"
			 data-part="2"
			 class="top-space-narrow small">
		</div>
	</div>
</div>

<script>
	if ("<?ftui-key=humidity-device ?>".length === 0)
	{
		document.getElementById("humidity-<?ftui-key=temperature-device ?>").className += " hide ";
	}
</script>
