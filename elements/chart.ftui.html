<?ftui-header="chart" xunit="Zeitraum" headline="Verlauf der Umweltwerte" ?>

<div class="row">
	<div data-type="label" class="large top-space"><?ftui-key=headline ?></div>
	<div data-type="highchart"
		 data-device="<?ftui-key=device ?>"
		 data-logdevice="Log.Database"
		 data-columnspec='<?ftui-key=column-spec ?>'
		 data-linenames="<?ftui-key=line-names ?>"
		 data-linetypes="line,line,line,line,line,line"
		 data-linesteps="true"
		 data-yaxis="1,1,1,1,1,1"
		 data-xunit="<?ftui-key=xunit ?>"
		 data-yunit="<?ftui-key=yunit ?>"
		 data-yopposites="true"
		 data-daysago="7"
		 data-scroll="true"
		 data-range="true"
		 data-minvalue="<?ftui-key=value-min ?>"
		 data-maxvalue="<?ftui-key=value-max ?>"
		 data-tooltip="{series.name}: <b>{point.y:,.1f}</b><br>"
		 data-legendalign="bottom"
		 class="top-space noticks">
	</div>
</div>
