<!DOCTYPE html>
<html>
<head>
	<title>fhem-frontend</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<meta name="widget_base_width" content="115">
	<meta name="widget_base_height" content="130">
	<meta name="gridster_disable" content="1">
	<meta name="longpoll" content="1">
	<meta name="debug" content="0">

	<link rel="stylesheet" href="vendor_unmanaged/fhem-tablet-ui/www/tablet_eval/lib/jquery.gridster.min.css" />
	<link rel="stylesheet" href="vendor_unmanaged/fhem-tablet-ui/www/tablet_eval/css/fhem-tablet-ui.min.css" />
	<link rel="stylesheet" href="vendor_unmanaged/fhem-tablet-ui/www/tablet_eval/lib/font-awesome.min.css" />
	<link rel="stylesheet" href="vendor_unmanaged/fhem-tablet-ui/www/tablet_eval/lib/jquery.toast.min.css" />
	<link rel="stylesheet" href="fhem-frontend.css" />
</head>
<body>
	<div class="gridster">
		<ul>

			<li data-row="1" data-col="1" data-sizex="1" data-sizey="4" data-template="widget_menu_left.html"></li>
			<li data-row="1" data-col="8" data-sizex="1" data-sizey="4" data-template="widget_menu_right.html"></li>

			<li data-row="1" data-col="2" data-sizex="2" data-sizey="2">
				<header>Klima &Uuml;bersicht</header>
				<div class="inline top-space-narrow">
					<div data-type="label" class="cell bottom-space-narrow">Innen</div>
					<div class="inline">
						<div data-type="klimatrend"
							 data-device="Wohnung.Temperatur"
							 data-get="statTemperatureTendency"
							 data-refperiod="1"
							 data-stagnating-color="#AA6900"
							 data-icon="fa-angle"
							 data-rising-color="#AD3333"
							 data-falling-color="#6699FF"
							 data-highmark="1"
							 data-highmark-icon="fa-angle-double"
							 data-highmark-rising-color="#AD3333"
							 data-highmark-falling-color="#6699FF"
							 class="large bottom-space-narrow">
						</div>
						<div data-type="label"
							 data-device="Wohnung.Temperatur"
							 data-get="temperature"
							 data-limits='[0, 60, 75]'
							 data-colors='["#AA6900", "#F2F27F", "#AD3333"]'
							 data-unit="%B0C%0A"
							 class="bigger bottom-space-narrow">
						</div>
						<div data-type="label" class="cell">Temperatur</div>
					</div>

					<div class="inline">
						<div data-type="klimatrend"
							 data-device="Wohnung.Luftfeuchte"
							 data-get="statHumidityTendency"
							 data-refperiod="1"
							 data-stagnating-color="#AA6900"
							 data-icon="fa-angle"
							 data-rising-color="#AD3333"
							 data-falling-color="#6699FF"
							 data-highmark="5"
							 data-highmark-icon="fa-angle-double"
							 data-highmark-rising-color="#AD3333"
							 data-highmark-falling-color="#6699FF"
							 class="large bottom-space-narrow">
						</div>
						<div data-type="label"
							 data-device="Wohnung.Luftfeuchte"
							 data-get="humidity"
							 data-limits='[0,40,60]'
							 data-colors='["#bb6242","#aa6900","#bb6242"]'
							 data-unit="%"
							 class="bigger bottom-space-narrow">
						</div>
						<div data-type="label" class="cell">Luftfeuchte</div>
					</div>
				</div>

				<div class="inline top-space">
					<div data-type="label" class="cell bottom-space-narrow">Au&szlig;en</div>
					<div class="inline">
						<div data-type="klimatrend"
							 data-device="Aussen.ThermoHygroSensor"
							 data-get="statTemperatureTendency"
							 data-refperiod="1"
							 data-stagnating-color="#AA6900"
							 data-icon="fa-angle"
							 data-rising-color="#AD3333"
							 data-falling-color="#6699FF"
							 data-highmark="1"
							 data-highmark-icon="fa-angle-double"
							 data-highmark-rising-color="#AD3333"
							 data-highmark-falling-color="#6699FF"
							 class="large bottom-space-narrow">
						</div>
						<div data-type="label"
							 data-device="Aussen.ThermoHygroSensor"
							 data-get="temperature"
							 data-limits='[0, 60, 75]'
							 data-colors='["#AA6900", "#F2F27F", "#AD3333"]'
							 data-unit="%B0C%0A"
							 class="bigger bottom-space-narrow">
						</div>
						<div data-type="label" class="cell">Temperatur</div>
					</div>

					<div class="inline">
						<div data-type="klimatrend"
							 data-device="Aussen.ThermoHygroSensor"
							 data-get="statHumidityTendency"
							 data-refperiod="1"
							 data-stagnating-color="#AA6900"
							 data-icon="fa-angle"
							 data-rising-color="#AD3333"
							 data-falling-color="#6699FF"
							 data-highmark="5"
							 data-highmark-icon="fa-angle-double"
							 data-highmark-rising-color="#AD3333"
							 data-highmark-falling-color="#6699FF"
							 class="large bottom-space-narrow">
						</div>
						<div data-type="label"
							 data-device="Aussen.ThermoHygroSensor"
							 data-fix="0"
							 data-part="4"
							 data-limits='[0,40,60]'
							 data-colors='["#bb6242","#aa6900","#bb6242"]'
							 data-unit="%"
							 class="bigger bottom-space-narrow">
						</div>
						<div data-type="label" class="cell">Luftfeuchte</div>
					</div>
				</div>
			</li>

			<li data-row="4" data-col="2" data-sizex="2" data-sizey="1">
				<header>Pr&auml;senz &Uuml;bersicht</header>
				<div class="inline top-space-narrow">
					<div class="inline">
						<div data-type="label"
							 data-device="Presence.BerndBestel"
							 class="cell">
						</div>
						<div data-type="label"
							 data-device="Presence.BerndBestel.BusyState"
							 class="cell">
						</div>
						<div data-type="label"
							 data-device="Presence.BerndBestel.WorkingState"
							 class="cell">
						</div>
					</div>
				</div>
			</li>

			<li data-row="1" data-col="3" data-sizex="2" data-sizey="2">
				<header>Shortcuts</header>
				<div class="inline top-space-narrow">
					<div data-type="link" class="round"
						 data-width="160" data-height="40"
						 data-color="white"
						 data-background-color="#8C8C8C"
						 data-fhem-cmd="set Macro.Workflows GoingToBed">
						Going to bed
					</div>
					<div data-type="link" class="round"
						 data-width="160" data-height="40"
						 data-color="white"
						 data-background-color="#8C8C8C"
						 data-fhem-cmd="set Macro.Rollaeden AlleAufGriffposition">
						Roll&auml;den auf Griffposition
					</div>
				</div>
			</li>

			<li data-row="1" data-col="4" data-sizex="2" data-sizey="2">
				<header>Netzwerk</header>
				<div class="inline top-space-narrow">
					<div data-type="label" class="cell">WLAN</div>
					<div data-type="switch"
						 data-device="Flur.FritzBox"
						 data-get="box_wlan_2.4GHz"
						 data-set-on="wlan on"
						 data-set-off="wlan off"
						 data-get-on="on"
						 data-get-off="off"
						 data-icon="fa-power-off"
						 data-on-background-color="#32A054"
						 data-off-background-color="#AD3333">
					</div>
					<div data-type="label" class="cell top-space">G&auml;ste WLAN</div>
					<div data-type="switch"
						 data-device="Flur.FritzBox"
						 data-get="box_guestWlan"
						 data-set-on="guestWlan on"
						 data-set-off="guestWlan off"
						 data-get-on="on"
						 data-get-off="off"
						 data-icon="fa-power-off"
						 data-on-background-color="#32A054"
						 data-off-background-color="#AD3333">
					</div>
				</div>
			</li>

		</ul>
	</div>
	<script type="text/javascript" src="/fhem/pgm2/jquery.min.js"></script>
	<script type="text/javascript" src="vendor_unmanaged/fhem-tablet-ui/www/tablet_eval/lib/jquery.toast.min.js"></script>
	<script type="text/javascript" src="vendor_unmanaged/fhem-tablet-ui/www/tablet_eval/lib/jquery.gridster.min.js"></script>
	<script type="text/javascript" src="vendor_unmanaged/fhem-tablet-ui/www/tablet_eval/js/fhem-tablet-ui.js"></script>
	<script type="text/javascript" src="fhem-frontend.js"></script>
</body>
</html>
