<!DOCTYPE html>
<html>
<head>
	<title>fhem-frontend</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<meta name="widget_base_width" content="115">
	<meta name="widget_base_height" content="140">
	<meta name="gridster_disable" content="1">
	<meta name="longpoll" content="1">
	<meta name="debug" content="0">

	<link rel="stylesheet" href="vendor_unmanaged/fhem-tablet-ui/www/tablet/lib/jquery.gridster.min.css" />
	<link rel="stylesheet" href="vendor_unmanaged/fhem-tablet-ui/www/tablet/css/fhem-tablet-ui.min.css" />
	<link rel="stylesheet" href="vendor_unmanaged/fhem-tablet-ui/www/tablet/lib/font-awesome.min.css" />
	<link rel="stylesheet" href="vendor_unmanaged/fhem-tablet-ui/www/tablet/lib/jquery.toast.min.css" />
	<link rel="stylesheet" href="fhem-frontend.css" />
</head>
<body>
	<div class="gridster">
		<ul>

			<li data-row="1" data-col="1" data-sizex="1" data-sizey="5" data-template="widget_menu.html"></li>

			<li data-row="1" data-col="2" data-sizex="2" data-sizey="3">
				<header>Klima &Uuml;bersicht</header>
				<div class="inline top-space-narrow">
					<div data-type="label" class="cell bottom-space-narrow">Innen</div>
					<div class="inline">
						<div data-type="klimatrend"
							 data-device="Wohnung.Temperatur"
							 data-get="statTemperatureTendency"
							 data-refperiod="1"
							 data-stagnating-color="#AA6900"
							 data-icon="fa-angle"
							 data-rising-color="#AD3333"
							 data-falling-color="#6699FF"
							 data-highmark="1"
							 data-highmark-icon="fa-angle-double"
							 data-highmark-rising-color="#AD3333"
							 data-highmark-falling-color="#6699FF"
							 class="large bottom-space-narrow">
						</div>
						<div data-type="label"
							 data-device="Wohnung.Temperatur"
							 data-get="temperature"
							 data-limits='[0, 60, 75]'
							 data-colors='["#AA6900", "#F2F27F", "#AD3333"]'
							 data-unit="%B0C%0A"
							 class="bigger bottom-space-narrow">
						</div>
						<div data-type="label" class="cell">Temperatur</div>
					</div>

					<div class="inline">
						<div data-type="klimatrend"
							 data-device="Wohnung.Luftfeuchte"
							 data-get="statHumidityTendency"
							 data-refperiod="1"
							 data-stagnating-color="#AA6900"
							 data-icon="fa-angle"
							 data-rising-color="#AD3333"
							 data-falling-color="#6699FF"
							 data-highmark="5"
							 data-highmark-icon="fa-angle-double"
							 data-highmark-rising-color="#AD3333"
							 data-highmark-falling-color="#6699FF"
							 class="large bottom-space-narrow">
						</div>
						<div data-type="label"
							 data-device="Wohnung.Luftfeuchte"
							 data-get="humidity"
							 data-limits='[0,40,60]'
							 data-colors='["#bb6242","#aa6900","#bb6242"]'
							 data-unit="%"
							 class="bigger bottom-space-narrow">
						</div>
						<div data-type="label" class="cell">Luftfeuchte</div>
					</div>

					<div data-type="label"
						 data-device="Wohnung.Temperatur"
						 data-get="temperature"
						 class="narrow timestamp timestamp-moment">
					</div>
				</div>

				<div class="inline top-space">
					<div data-type="label" class="cell bottom-space-narrow">Au&szlig;en</div>
					<div class="inline">
						<div data-type="klimatrend"
							 data-device="Aussen.ThermoHygroSensor"
							 data-get="statTemperatureTendency"
							 data-refperiod="1"
							 data-stagnating-color="#AA6900"
							 data-icon="fa-angle"
							 data-rising-color="#AD3333"
							 data-falling-color="#6699FF"
							 data-highmark="1"
							 data-highmark-icon="fa-angle-double"
							 data-highmark-rising-color="#AD3333"
							 data-highmark-falling-color="#6699FF"
							 class="large bottom-space-narrow">
						</div>
						<div data-type="label"
							 data-device="Aussen.ThermoHygroSensor"
							 data-get="temperature"
							 data-limits='[0, 60, 75]'
							 data-colors='["#AA6900", "#F2F27F", "#AD3333"]'
							 data-unit="%B0C%0A"
							 class="bigger bottom-space-narrow">
						</div>
						<div data-type="label" class="cell">Temperatur</div>
					</div>

					<div class="inline">
						<div data-type="klimatrend"
							 data-device="Aussen.ThermoHygroSensor"
							 data-get="statHumidityTendency"
							 data-refperiod="1"
							 data-stagnating-color="#AA6900"
							 data-icon="fa-angle"
							 data-rising-color="#AD3333"
							 data-falling-color="#6699FF"
							 data-highmark="5"
							 data-highmark-icon="fa-angle-double"
							 data-highmark-rising-color="#AD3333"
							 data-highmark-falling-color="#6699FF"
							 class="large bottom-space-narrow">
						</div>
						<div data-type="label"
							 data-device="Aussen.ThermoHygroSensor"
							 data-fix="0"
							 data-part="4"
							 data-limits='[0,40,60]'
							 data-colors='["#bb6242","#aa6900","#bb6242"]'
							 data-unit="%"
							 class="bigger bottom-space-narrow">
						</div>
						<div data-type="label" class="cell">Luftfeuchte</div>
					</div>

					<div data-type="label"
						 data-device="Aussen.ThermoHygroSensor"
						 data-get="state"
						 class="narrow timestamp timestamp-moment">
					</div>
				</div>
			</li>

			<li data-row="4" data-col="2" data-sizex="2" data-sizey="1">
				<header>Pr&auml;senz &Uuml;bersicht</header>
				<div class="inline top-space-narrow">
					<div class="inline">
						<div data-type="label"
							 data-device="Presence.BerndBestel"
							 class="cell">
						</div>
						<div data-type="label"
							 data-device="Presence.BerndBestel.BusyState"
							 class="cell">
						</div>
						<div data-type="label"
							 data-device="Presence.BerndBestel.WorkingState"
							 class="cell">
						</div>
					</div>
				</div>
			</li>

		</ul>
	</div>
	<script type="text/javascript" src="vendor/components/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="vendor_unmanaged/fhem-tablet-ui/www/tablet/lib/jquery.toast.min.js"></script>
	<script type="text/javascript" src="vendor_unmanaged/fhem-tablet-ui/www/tablet/lib/jquery.gridster.min.js"></script>
	<script type="text/javascript" src="vendor_unmanaged/fhem-tablet-ui/www/tablet/js/fhem-tablet-ui.min.js"></script>
	<script type="text/javascript" src="vendor/moment/moment/min/moment.min.js"></script>
	<script type="text/javascript" src="fhem-frontend.js"></script>
</body>
</html>
