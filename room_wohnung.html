<!DOCTYPE html>
<html>
<head>
	<title>fhem-frontend</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<meta name="widget_base_width" content="115">
	<meta name="widget_base_height" content="130">
	<meta name="gridster_disable" content="1">
	<meta name="longpoll" content="1">
	<meta name="debug" content="0">

	<link rel="stylesheet" href="vendor_unmanaged/fhem-tablet-ui/www/tablet_eval/lib/jquery.gridster.min.css" />
	<link rel="stylesheet" href="vendor_unmanaged/fhem-tablet-ui/www/tablet_eval/css/fhem-tablet-ui.min.css" />
	<link rel="stylesheet" href="vendor_unmanaged/fhem-tablet-ui/www/tablet_eval/lib/font-awesome.min.css" />
	<link rel="stylesheet" href="vendor_unmanaged/fhem-tablet-ui/www/tablet_eval/lib/jquery.toast.min.css" />
	<link rel="stylesheet" href="fhem-frontend.css" />
</head>
<body>
	<div class="gridster">
		<ul>

			<li data-row="1" data-col="1" data-sizex="1" data-sizey="4" data-template="widget_menu_left.html"></li>
			<li data-row="1" data-col="8" data-sizex="1" data-sizey="4" data-template="widget_menu_right.html"></li>

			<li data-row="1" data-col="2" data-sizex="6" data-sizey="4">
				<header>Wohnung</header>
				<div class="inline top-space-narrow">
					<div data-type="swiper" data-height="500px" data-width="700px" class="">
						<ul>
							<li>
								<div data-type="highchart"
									 data-device="Wohnzimmer.Wandthermostat_Weather,Schlafzimmer.Wandthermostat_Weather,Arbeitszimmer.Wandthermostat_Weather,Kueche.Wandthermostat_Weather,Bad.Wandthermostat_Weather,Flur.Wandthermostat_Weather"
									 data-logdevice="Log.Database"
									 data-columnspec='Wohnzimmer.Wandthermostat_Weather:temperature Schlafzimmer.Wandthermostat_Weather:temperature Arbeitszimmer.Wandthermostat_Weather:temperature Kueche.Wandthermostat_Weather:temperature Bad.Wandthermostat_Weather:temperature Flur.Wandthermostat_Weather:temperature'
									 data-linenames="Wohnzimmer,Schlafzimmer,Arbeitszimmer,K&uuml;che,Bad,Flur"
									 data-linetypes="line,line,line,line,line,line"
									 data-linesteps="true,true,true,true,true,true"
									 data-yaxis="1,1,1,1,1,1"
									 data-xunit="Zeitraum"
									 data-yunit="Temperatur"
									 data-yopposites="true"
									 data-daysago="7"
									 data-scroll="true"
									 data-range="true"
									 data-minvalue="15"
									 data-maxvalue="15"
									 data-tooltip="{series.name}: <b>{point.y:,.1f}</b><br>"
									 data-legendalign="bottom"
									 class="noticks">
								</div>
							</li>
							<li>
								<div data-type="highchart"
									 data-device="Wohnzimmer.Wandthermostat_Weather,Schlafzimmer.Wandthermostat_Weather,Arbeitszimmer.Wandthermostat_Weather,Kueche.Wandthermostat_Weather,Bad.Wandthermostat_Weather,Flur.Wandthermostat_Weather"
									 data-logdevice="Log.Database"
									 data-columnspec='Wohnzimmer.Wandthermostat_Weather:humidity Schlafzimmer.Wandthermostat_Weather:humidity Arbeitszimmer.Wandthermostat_Weather:humidity Kueche.Wandthermostat_Weather:humidity Bad.Wandthermostat_Weather:humidity Flur.Wandthermostat_Weather:humidity'
									 data-linenames="Wohnzimmer,Schlafzimmer,Arbeitszimmer,K&uuml;che,Bad,Flur"
									 data-linetypes="line,line,line,line,line,line"
									 data-linesteps="true,true,true,true,true,true"
									 data-yaxis="1,1,1,1,1,1"
									 data-xunit="Zeitraum"
									 data-yunit="Luftfeuchtigkeit"
									 data-yopposites="true"
									 data-daysago="7"
									 data-scroll="true"
									 data-range="true"
									 data-minvalue="25"
									 data-maxvalue="60"
									 data-tooltip="{series.name}: <b>{point.y:,.1f}</b><br>"
									 data-legendalign="bottom"
									 class="noticks">
								</div>
							</li>
						</ul>
					</div>
				</div>
			</li>

		</ul>
	</div>
	<script type="text/javascript" src="/fhem/pgm2/jquery.min.js"></script>
	<script type="text/javascript" src="vendor_unmanaged/fhem-tablet-ui/www/tablet_eval/lib/jquery.toast.min.js"></script>
	<script type="text/javascript" src="vendor_unmanaged/fhem-tablet-ui/www/tablet_eval/lib/jquery.gridster.min.js"></script>
	<script type="text/javascript" src="vendor_unmanaged/fhem-tablet-ui/www/tablet_eval/js/fhem-tablet-ui.js"></script>
	<script type="text/javascript" src="fhem-frontend.js"></script>
</body>
</html>
